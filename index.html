<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Testing</title>
  
  <link rel="stylesheet" href="styles6.css">
</head>

<body>
  <div class="container">
    <h2>Random Password Generator!</h2>
    <button onclick="generatePassword() ">Click to generate Password</button>
    <h3 id="Password"></h3>
      
  </div>

  
  <script >
  function generatePassword() {
    let pSET="ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890abcdefghijklmnopqrstuv@[]&$";
    let lengthOfPWD=pSET.length;
    let x=document.getElementById('Password');
    var randomPassword="";
    for(var i=0;i<16;i++){
        var r=Math.floor((Math.random() * lengthOfPWD) + 1);
        randomPassword +=pSET.charAt(r);
    }
    x.innerHTML=" Password :: "+randomPassword;

}</script>
</body>

</html>
